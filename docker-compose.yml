version: '3.7'
services:
  postgres:
    env_file: 
      - .env
    image: postgres:latest
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - /data/postgres/
    networks:
      - otasoft-mail-network

  pgadmin:
    links:
      - postgres:postgres
    env_file: 
      - .env
    image: dpage/pgadmin4
    ports:
      - ${PGADMIN_HOST_PORT}:80
    depends_on:
      - postgres
    networks:
      - otasoft-mail-network

networks: 
  otasoft-mail-network:
    driver: bridge